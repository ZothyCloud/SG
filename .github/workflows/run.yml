name: â˜ï¸ Start Cloud VM with TTYD + Auto Backup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'  # Every 5 hours

jobs:
  run-vm:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code (main)
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: ğŸ“¦ Restore vm_data from backup branch
      run: |
        git fetch origin vm-data || echo "No backup branch yet"
        git checkout vm-data -- vm_data || echo "No previous vm_data found"

    - name: ğŸ§  Set up Git identity
      run: |
        git config --global user.email "bot@zothycloud.local"
        git config --global user.name "ZothyBot"

    - name: âœ… Make start.sh executable
      run: chmod +x start.sh

    - name: ğŸš€ Start VM (with TTYD and Tunnel)
      run: ./start.sh

    - name: ğŸ’¤ Keep VM alive
      run: sleep infinity

    - name: ğŸ’¾ Backup vm_data to vm-data branch
      if: github.event_name != 'workflow_dispatch'  # Only auto-backup on schedule
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
        git checkout -B vm-data
        git add vm_data || true

        # Only commit if data changed
        if ! git diff --cached --quiet; then
          git commit -m "ğŸ“¦ Auto backup: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push origin vm-data
        else
          echo "âœ… No vm_data changes to back up."
